<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Red-Dot</title>

    <link rel='stylesheet' href='index.css'>
    <link rel='stylesheet' href='tabs.css'>

    <script defer src='render.js'></script>
    <script defer src='tabController.js'></script>
</head>

<body>
    <div class='wrapper'>
        <div class='cam-preview'>
            <!--You can change the dimensions of the camera with height and weight, (text align and margin is just for center the image)-->
            <div id='camdemo'></div>
        </div>
        <div class='tabs'>
            <ul class='nav-bar-body'>
                <li class='nav-bar-element'><button class='nav-bar-button' onclick="openCity('generalSettings')">General
						Settings</button></li>
                <li class='nav-bar-element'><button class='nav-bar-button' onclick="openCity('timedTimeLapse')">Timed
						Time Lapse</button></li>
                <li class='nav-bar-element'><button class='nav-bar-button' onclick="openCity('redDotTimeLapse')">Red Dot
						Time Lapse</button></li>
                <li class='nav-bar-element'><button class='nav-bar-button' onclick="openCity('fiducialTimeLapse')">Fiducial Time Lapse</button></li>
            </ul>
            <div id='generalSettings' class='tabSelector'>
                <h2>General Settings</h2>
                <table>
                    <tr>
                        <td>
                            <label>Output Width:</label>
                        </td>
                        <td>
                            <input type="number" value="320">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Output Height:</label>
                        </td>
                        <td>
                            <input type="number" value="240">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <!-- TODO(hamolicious) implement saving of settings -->
                            <button>Save</button>
                        </td>
                    </tr>
                </table>
            </div>

            <div id='timedTimeLapse' class='tabSelector' style='display:none'>
                <h2>Timed Time Lapse</h2>
                <table>
                    <tr>
                        <td>
                            <label>Print Time in HH:MM (<i>optional</i>):</label>
                        </td>
                        <td>
                            <input type="number" value="0">
                        </td>
                        <td>
                            <input type="number" value="0">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Desired Time Lapse Length in HH:MM (<i>optional</i>):</label>
                        </td>
                        <td>
                            <input type="number" value="0">
                        </td>
                        <td>
                            <input type="number" value="0">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Time await between frames HH:MM :</label>
                        </td>
                        <td>
                            <input type="number" value="0">
                        </td>
                        <td>
                            <input type="number" value="0">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <!-- TODO(hamolicious) implement timed time lapse calculations -->
                            <button>Calculate</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <!-- TODO(hamolicious) implement timed time lapse -->
                            <button>Start</button>
                        </td>
                    </tr>
                </table>

            </div>

            <div id='redDotTimeLapse' class='tabSelector' style='display:none'>
                <h2>Red Dot Time Lapse</h2>
                <i>Not Yet Implemented</i>
            </div>

            <div id='fiducialTimeLapse' class='tabSelector' style='display:none'>
                <h2>Fiducial Time Lapse</h2>
                <i>Not Yet Implemented</i>
            </div>
        </div>
    </div>
</body>

</html>
